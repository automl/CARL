defaults:
  - override hydra/launcher: submitit_slurm
hydra:
  launcher:
    partition: gpu_normal
    gres: gpu:1
    mem_gb: 12
    cpus_per_task: 6
    timeout_min: 1440 # 24h
    setup:
      - export XLA_PYTHON_CLIENT_PREALLOCATE=false
  run:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}
