# @package _global_
defaults:
  - override /hydra/launcher: submitit_local

hydra:
  launcher:
    cpus_per_task: 1
    mem_gb: 1
    gres: null
    setup:
      - unset WANDB_DIR
      - unset WANDB_IGNORE_GLOBS
      - export JAX_PLATFORM_NAME=cpu
      - export XLA_PYTHON_CLIENT_PREALLOCATE=false
    timeout_min: 10