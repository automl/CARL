# use version 2, which is now recommended
version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

# Build from the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# build all
formats: all

# Explicitly set the version of Python and its requirements
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
